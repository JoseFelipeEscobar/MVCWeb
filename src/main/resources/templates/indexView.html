<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Arquitectura MVC</title>
<style type="text/css">
.par{
background-color: gold;
}
.impar{
background-color: silver;
}
</style>
</head>

<body>
	<h1>Modelo de usuarios</h1>
	<table>
		<thead>
			<th>ID</th>
			<th>Nombre</th>
			<th>Apellidos</th>
		</thead>
		<tr th:each="usuario: ${Usuarios}" th:class="${usuarioStat.odd}?'impar':'par'">
			<td th:text="${usuario.id}">id</td>
			<td th:text="${usuario.nombre}"></td>
			<td th:text="${usuario.apellidos}"></td>
		</tr>
	</table>

	<h1>Cantidad: [[${tamano}]]</h1>
	
	<input type="text" id="pruebaId" name="prueba" placeholder="prueba de placeholder"/>
</body>

</html>
